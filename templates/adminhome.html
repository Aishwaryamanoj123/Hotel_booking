<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: orange;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: orange;
            color: black;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hotel Management System</h1>
        <div class="button-container">
            <a href="{% url 'add_room' %}" class="button">Add Room</a>
            <a href="{% url 'view_room' %}" class="button">View Rooms</a>
            <a href="{% url 'view_customer' %}" class="button">View Customers</a>
            <a href="{% url 'view_booking' %}" class="button">View Bookings</a>
        </div>
    </div>
</body>

</html>
