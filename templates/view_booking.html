{% extends 'base.html' %}
{% block content %}
<u><h1 style="padding-top: 50px; padding-left: 350px;">Room Details</h1></u>
<div style="padding-top: 30px;">

<table class="table  table-hover table-striped table-bordered table-dark"  >
    <thead>
        <tr>
            <th scope="col">Checkin</th>
            <th scope="col">Checkout</th>
            <th scope="col">Amount</th>
            <th scope="col">CustomerID</th>
            <th scope="col">RoomID</th>
            <th scope="col">Action</th>
            </tr>
    </thead>
    <tbody>
        {% for i in booking %}
        <tr>
            <td>{{i.checkin}}</td>
            <td>{{i.checkout}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.customer_id}}</td>
            <td>{{i.room_id}}</td>
            <td>
                <a href="{% url 'cancel_booking' i.id %}" class="btn btn-danger">Delete</a>
                </td>

        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
    {% endblock %}
