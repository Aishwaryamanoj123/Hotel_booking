{% extends 'base.html' %}
        
{% block content %}

<style>
    /* Custom styles for the form */
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 400px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .btn-login {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: orange;
        color: white;
        cursor: pointer;
    }

    .btn-login:hover {
        background-color: orange;
    }

    .pass {
        color: #007bff;
    }

    .pass:hover {
        color: #0056b3;
    }
</style>

<div class="form-container">
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="uname"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="uname" id="uname" required>
        </div>

        <div class="form-group">
            <label for="pswd"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="pswd" id="pswd" required>
        </div>

        <div>
            <button type="submit" class="btn btn-login">Login</button>
        </div>
    </form>

    <br>
    <a href="/signup/" class="pass">Don't have an account? SignUp</a>
</div>

{% endblock content %}
