
{% extends 'base.html' %}
{% block content %}


<body style=
"background-size:1800px 800px; text-align:center;">

<u><h1 style="padding-top: 50px; padding-left: 350px;">My Bookings</h1></u>
<div style="padding-top: 30px;">

    <table class="table table-hover table-striped table-bordered table-dark">
        <thead>
            <tr class="table-active">
                <th>Checkin</th>
                <th>Checkout</th>
                <th>Amount</th>
                <th>Room ID</th>
            </tr>
        </thead>
        <tbody>
            {% for i in booking %}
                <tr>
                    <td>{{ i.checkin }}</td>
                    <td>{{ i.checkout }}</td>
                    <td>{{ i.amount }}</td>
                    <td>{{i.room_id }}</td>
                    <td>
                        <a href="{% url 'cancel_booking' id=i.id %}" class="btn btn-danger btn-sm">cancel</a>
                        </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

<br>
{% endblock content %}
